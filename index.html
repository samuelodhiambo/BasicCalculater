<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 class="heading">Basic Calculator</h1>

    <div class="cont">
        <div class="rw">
            <div class="output" id="out">    </div>
        </div>
        <div class="rw">
            <div class="cl" id="1">
                <span class="num">1</span>
            </div>
            <div class="cl" id="2">
                <span class="num">2</span>
            </div>
            <div class="cl" id="3">
                <span class="num">3</span>
            </div>
            <div class="cl" id="+">
                <span class="num">+</span>
            </div>
        </div>
        <div class="rw">
            <div class="cl" id="4">
                <span class="num">4</span>
            </div>
            <div class="cl" id="5">
                <span class="num">5</span>
            </div>
            <div class="cl" id="6">
                <span class="num">6</span>
            </div>
            <div class="cl" id="-">
                <span class="num">-</span>
            </div>
        </div>
        <div class="rw">
            <div class="cl" id="7">
                <span class="num">7</span>
            </div>
            <div class="cl"  id="8">
                <span class="num">8</span>
            </div>
            <div class="cl" id="9">
                <span class="num">9</span>
            </div>
            <div class="cl" id="*">
                <span class="num">*</span>
            </div>
        </div>
        <div class="rw">
            <div class="cl" id="0">
                <span class="num">0</span>
            </div>
            <div class="cl" id="/">
                <span class="num">/</span>
            </div>
            <div class="cl" id="**">
                <span class="num"><em>x</em><sup>2</sup></span>
            </div>
            <div class="cl" id="=">
                <span class="num">=</span>
            </div>
        </div>
        <div class="rw">
            <div class="cl red" id="clear">
                <span class="num">Clear</span>
            </div>
        </div>
        <span id="bs">&nbsp;</span>
    </div>
    <script src="calc.js"></script>
</body>
</html>
